<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,
500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="left">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" width="300" height="450">
    </div>
     <div class="right">
      <nav class="category">Perfume</nav>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>  
      <div href="" class="button">
        <img href="images/icon-cart.svg">
        <p class="add-to-cart">Add to Cart</p>
      </div>
    </div>
  </div>
</body>
</html>
